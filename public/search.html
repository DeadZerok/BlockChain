<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Tarros de Aceite</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #000;
            color: #000;
            margin: 0;
        }

        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        .mt-5 {
            text-align: center;
        }

        .form-group {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-tabs {
            justify-content: center;
        }

        .tab-content {
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Aceites Premium</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registro.html">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search.html">Distribuidor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/busquedaClient.html">Verificación</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1 class="mt-5">Búsqueda de Aceites Registrados</h1>

            <!-- Tabs de Distribuidores -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="motul-tab" data-bs-toggle="tab" data-bs-target="#motul"
                        type="button" role="tab" aria-controls="motul" aria-selected="true">Motul</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="LiquiMoly-tab" data-bs-toggle="tab" data-bs-target="#LiquiMoly"
                        type="button" role="tab" aria-controls="LiquiMoly" aria-selected="false">Liqui Moly</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="castrol-tab" data-bs-toggle="tab" data-bs-target="#castrol"
                        type="button" role="tab" aria-controls="castrol" aria-selected="false">Castrol</button>
                </li>
            </ul>

            <!-- Contenido de cada distribuidor -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="motul" role="tabpanel" aria-labelledby="motul-tab">
                    <div class="form-group mt-3">
                        <input type="text" id="motulSearch" class="form-control" placeholder="Buscar por ID de Motul">
                    </div>
                    <div id="motulList" class="mt-4"></div>
                </div>
                <div class="tab-pane fade" id="LiquiMoly" role="tabpanel" aria-labelledby="LiquiMoly-tab">
                    <div class="form-group mt-3">
                        <input type="text" id="LiquiMolySearch" class="form-control" placeholder="Buscar por ID de Liqui Moly">
                    </div>
                    <div id="LiquiMolyList" class="mt-4"></div>
                </div>
                <div class="tab-pane fade" id="castrol" role="tabpanel" aria-labelledby="castrol-tab">
                    <div class="form-group mt-3">
                        <input type="text" id="castrolSearch" class="form-control" placeholder="Buscar por ID de Castrol">
                    </div>
                    <div id="castrolList" class="mt-4"></div>
                </div>
            </div>

            <div id="pagination" class="mt-3"></div>

            <!-- modal marcar vendido -->
            <div class="modal fade" id="sellModal" tabindex="-1" aria-labelledby="sellModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="sellModalLabel">Marcar como Vendido</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nombreCliente" class="form-label">Nombre del Comprador</label>
                                <input type="text" class="form-control" id="nombreCliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="fechaVenta" class="form-label">Fecha de Venta</label>
                                <input type="date" class="form-control" id="fechaVenta" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="confirmSellButton">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Mensajes -->
            <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalLabel">Mensaje</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="messageModalBody">
                            <!-- El mensaje se insertará aquí -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        let currentPage = 1;
        const itemsPerPage = 6;
        let allTarros = []; // Almacenar todos los tarros

        async function loadTarros() {
            const response = await fetch('/chain');
            const chain = await response.json();
            allTarros = chain; // Guardar todos los tarros para la búsqueda

            const motulList = document.getElementById('motulList');
            const LiquiMolyList = document.getElementById('LiquiMolyList');
            const castrolList = document.getElementById('castrolList');

            motulList.innerHTML = '';
            LiquiMolyList.innerHTML = '';
            castrolList.innerHTML = '';

            chain.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'border p-2 mb-2';
                blockDiv.innerHTML = `
                    <strong>ID:</strong> ${block.data.productId} <br>
                    <strong>Nombre:</strong> ${block.data.productNombre} <br>
                    <strong>Distribuidor:</strong> ${block.data.productDistribuidor} <br>
                    <strong>Fecha de Registro:</strong> ${new Date(block.data.productFecha).toLocaleDateString()} <br>
                    <strong>Hash:</strong> ${block.hash} <br>
                    <strong>Estado:</strong> ${block.sold ? 'Vendido' : 'Disponible'} <br>
                `;

                if (!block.sold) {
                    blockDiv.innerHTML += `
                        <button class="btn btn-warning mt-2" onclick="sellTarro('${block.data.productId}', this)">Marcar como Vendido</button>
                    `;
                } else {
                    const nombreCliente = localStorage.getItem(`soldName-${block.data.productId}`) || 'Desconocido';
                    const fechaVenta = localStorage.getItem(`fechaVenta-${block.data.productId}`) || 'No disponible';
                    blockDiv.innerHTML += `<strong style="color: red;">Vendido a:</strong> ${nombreCliente}<br><strong style="color: red;">Fecha de Venta:</strong> ${fechaVenta}<br>`;
                }

                                // Filtrar por distribuidor y agregar al contenedor correspondiente
                                if (block.data.productDistribuidor === 'Motul') {
                    motulList.appendChild(blockDiv);
                } else if (block.data.productDistribuidor === 'LiquiMoly') {
                    LiquiMolyList.appendChild(blockDiv);
                } else if (block.data.productDistribuidor === 'Castrol') {
                    castrolList.appendChild(blockDiv);
                }
            });
        }

        // Función de búsqueda para Motul
        document.getElementById('motulSearch').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const motulList = document.getElementById('motulList');
            motulList.innerHTML = ''; // Limpiar la lista

            const filteredTarros = allTarros.filter(block => 
                block.data.productDistribuidor === 'Motul' && 
                block.data.productId.toString().includes(searchValue)
            );

            filteredTarros.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'border p-2 mb-2';
                blockDiv.innerHTML = `
                    <strong>ID:</strong> ${block.data.productId} <br>
                    <strong>Nombre:</strong> ${block.data.productNombre} <br>
                    <strong>Distribuidor:</strong> ${block.data.productDistribuidor} <br>
                    <strong>Fecha de Registro:</strong> ${new Date(block.data.productFecha).toLocaleDateString()} <br>
                    <strong>Hash:</strong> ${block.hash} <br>
                    <strong>Estado:</strong> ${block.sold ? 'Vendido' : 'Disponible'} <br>
                `;

                if (!block.sold) {
                    blockDiv.innerHTML += `
                        <button class="btn btn-warning mt-2" onclick="sellTarro('${block.data.productId}', this)">Marcar como Vendido</button>
                    `;
                } else {
                    const nombreCliente = localStorage.getItem(`soldName-${block.data.productId}`) || 'Desconocido';
                    const fechaVenta = localStorage.getItem(`fechaVenta-${block.data.productId}`) || 'No disponible';
                    blockDiv.innerHTML += `<strong style="color: red;">Vendido a:</strong> ${nombreCliente}<br><strong style="color: red;">Fecha de Venta:</strong> ${fechaVenta}<br>`;
                }

                motulList.appendChild(blockDiv);
            });
        });

        // Función de búsqueda para Liqui Moly
        document.getElementById('LiquiMolySearch').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const LiquiMolyList = document.getElementById('LiquiMolyList');
            LiquiMolyList.innerHTML = ''; // Limpiar la lista

            const filteredTarros = allTarros.filter(block => 
                block.data.productDistribuidor === 'LiquiMoly' && 
                block.data.productId.toString().includes(searchValue)
            );

            filteredTarros.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'border p-2 mb-2';
                blockDiv.innerHTML = `
                    <strong>ID:</strong> ${block.data.productId} <br>
                    <strong>Nombre:</strong> ${block.data.productNombre} <br>
                    <strong>Distribuidor:</strong> ${block.data.productDistribuidor} <br>
                    <strong>Fecha de Registro:</strong> ${new Date(block.data.productFecha).toLocaleDateString()} <br>
                    <strong>Hash:</strong> ${block.hash} <br>
                    <strong>Estado:</strong> ${block.sold ? 'Vendido' : 'Disponible'} <br>
                `;

                if (!block.sold) {
                    blockDiv.innerHTML += `
                        <button class="btn btn-warning mt-2" onclick="sellTarro('${block.data.productId}', this)">Marcar como Vendido</button>
                    `;
                } else {
                    const nombreCliente = localStorage.getItem(`soldName-${block.data.productId}`) || 'Desconocido';
                    const fechaVenta = localStorage.getItem(`fechaVenta-${block.data.productId}`) || 'No disponible';
                    blockDiv.innerHTML += `<strong style="color: red;">Vendido a:</strong> ${nombreCliente}<br><strong style="color: red;">Fecha de Venta:</strong> ${fechaVenta}<br>`;
                }

                LiquiMolyList.appendChild(blockDiv);
            });
        });

        // Función de búsqueda para Castrol
        document.getElementById('castrolSearch').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const castrolList = document.getElementById('castrolList');
            castrolList.innerHTML = ''; // Limpiar la lista

            const filteredTarros = allTarros.filter(block => 
                block.data.productDistribuidor === 'Castrol' && 
                block.data.productId.toString().includes(searchValue)
            );

            filteredTarros.forEach(block => {
                const blockDiv = document.createElement('div');
                blockDiv.className = 'border p-2 mb-2';
                blockDiv.innerHTML = `
                    <strong>ID:</strong> ${block.data.productId} <br>
                    <strong>Nombre:</strong> ${block.data.productNombre} <br>
                    <strong>Distribuidor:</strong> ${block.data.productDistribuidor} <br>
                    <strong>Fecha de Registro:</strong> ${new Date(block.data.productFecha).toLocaleDateString()} <br>
                    <strong>Hash:</strong> ${block.hash} <br>
                    <strong>Estado:</strong> ${block.sold ? 'Vendido' : 'Disponible'} <br>
                `;

                if (!block.sold) {
                    blockDiv.innerHTML += `
                        <button class="btn btn-warning mt-2" onclick="sellTarro('${block.data.productId}', this)">Marcar como Vendido</button>
                    `;
                } else {
                    const nombreCliente = localStorage.getItem(`soldName-${block.data.productId}`) || 'Desconocido';
                    const fechaVenta = localStorage.getItem(`fechaVenta-${block.data.productId}`) || 'No disponible';
                    blockDiv.innerHTML += `<strong style="color: red;">Vendido a:</strong> ${nombreCliente}<br><strong style="color: red;">Fecha de Venta:</strong> ${fechaVenta}<br>`;
                }

                castrolList.appendChild(blockDiv);
            });
        });

        function sellTarro(productId, button) {
            const modal = new bootstrap.Modal(document.getElementById('sellModal'));
            modal.show();

            document.getElementById('confirmSellButton').onclick = async function () {
                const nombreCliente = document.getElementById('nombreCliente').value;
                const fechaVenta = document.getElementById('fechaVenta').value;

                if (!nombreCliente || !fechaVenta) {
                    showMessage("El nombre del comprador y la fecha de venta son obligatorios.", "error");
                    return;
                }

                const response = await fetch('/sellTarro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ productId, nombreCliente, fechaVenta })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, "success");
                    button.style.display = 'none';
                    localStorage.setItem(`sold-${productId}`, 'true');
                    localStorage.setItem(`soldName-${productId}`, nombreCliente);
                    localStorage.setItem(`fechaVenta-${productId}`, fechaVenta);
                    loadTarros(currentPage);
                    modal.hide();
                } else {
                    showMessage('Error: ' + data.message, "error");
                }
            };
        }

        function showMessage(message, type) {
            const messageModalBody = document.getElementById('messageModalBody');
            messageModalBody.innerText = message;
            const messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            messageModal.show();
        }

        loadTarros();
    </script>
</body>

</html>
